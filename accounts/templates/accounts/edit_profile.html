{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Chef Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 1100px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffffee;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }
        h2 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
            font-size: 2.8em;
            letter-spacing: 1.5px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .field-row {
            display: flex;
            gap: 30px;
        }
        .field-row > div {
            flex: 1;
        }
        label {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        input[type="file"] {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        input[type="file"]:focus {
            border-color: #1565c0;
            outline: none;
            box-shadow: 0 0 5px rgba(21, 101, 192, 0.3);
        }
        input[disabled], select[disabled] {
            background-color: #e9ecef;
            color: #495057;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .profile-img {
            margin-top: 10px;
            max-height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            background: linear-gradient(45deg, #e74c3c, #1565c0) border-box;
            transition: transform 0.3s ease;
        }
        .profile-img:hover {
            transform: scale(1.05);
        }
        input[type="submit"] {
            display: block;
            width: 200px;
            margin: 30px auto 20px;
            padding: 15px 30px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #1565c0;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 10px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0d47a1;
            transform: translateY(-3px);
        }
        .message {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.1em;
            color: #fff;
            background-color: #2ecc71;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Disabled Fields -->
            <div class="field-row">
                <div>
                    <label>Username</label>
                    <input type="text" value="{{ user.username }}" disabled>
                </div>
                <div>
                    <label>Token</label>
                    <input type="text" value="{{ user.token }}" disabled>
                </div>
            </div>
            <div class="field-row">
                <div>
                    <label>Account Type</label>
                    <input type="text" value="{{ user.account_type }}" disabled>
                </div>
                <div>
                    <label>Catering Name</label>
                    <input type="text" value="{{ user.catering_name }}" disabled>
                </div>
            </div>
            <!-- Enabled Fields -->
            <div class="field-row">
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="{{ user.email }}" required>
                </div>
                <div>
                    <label for="preferred_language">Preferred Language</label>
                    <select name="preferred_language" id="preferred_language">
                        <option value="en" {% if user.preferred_language == 'en' %}selected{% endif %}>English</option>
                        <option value="te" {% if user.preferred_language == 'te' %}selected{% endif %}>Telugu</option>
                        <option value="hi" {% if user.preferred_language == 'hi' %}selected{% endif %}>Hindi</option>
                        <option value="ta" {% if user.preferred_language == 'ta' %}selected{% endif %}>Tamil</option>
                        <option value="kn" {% if user.preferred_language == 'kn' %}selected{% endif %}>Kannada</option>
                    </select>
                </div>
            </div>
            <div class="field-row">
                <div>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" value="{{ user.address }}">
                </div>
                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number" value="{{ user.phone_number }}">
                </div>
            </div>
            <div class="field-row">
                <div>
                    <label for="sex">Sex</label>
                    <select name="sex" id="sex">
                        <option value="male" {% if user.sex == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if user.sex == 'female' %}selected{% endif %}>Female</option>
                        <option value="other" {% if user.sex == 'other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div>
                    <label for="profile_picture">Profile Picture</label>
                    <input type="file" name="profile_picture" id="profile_picture">
                    {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="profile-img">
                    {% endif %}
                </div>
            </div>
            <input type="submit" value="Update Profile">
        </form>
        <a href="{% url 'dashboard' %}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Delete Cooking Item</title>
    <style>
        body {
            font-family: Arial;
            background: #f8d7da;
            text-align: center;
            padding-top: 100px;
        }

        .box {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
        }

        button {
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
        }

        a {
            text-decoration: none;
            background: gray;
            padding: 8px 12px;
            color: white;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Are you sure you want to delete</h2>
    <h3>{{ item.name_en }}?</h3>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <br>
    <a href="{% url 'cooking_item_list' %}">Cancel</a>
</div>

</body>
</html>

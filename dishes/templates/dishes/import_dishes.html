{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Dishes - Chef Hub</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 1100px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffffee;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }
        h2 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2.8em;
            letter-spacing: 1.5px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-family: 'Roboto', sans-serif;
        }
        .welcome {
            text-align: center;
            font-size: 1.9em;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: capitalize;
            letter-spacing: 0.8px;
            background: linear-gradient(90deg, #2c3e50, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }
        .welcome:hover {
            transform: scale(1.02);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-label {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-family: 'Roboto', sans-serif;
        }
        .form-control {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #1565c0;
            outline: none;
            box-shadow: 0 0 5px rgba(21, 101, 192, 0.3);
        }
        .btn-success {
            background-color: #2ecc71;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-success:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
        }
        .btn-danger {
            background-color: #e74c3c;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .errorlist {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.1em;
            color: #fff;
            background-color: #e74c3c;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            list-style: none;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Import Dishes from Excel</h2>
        <p class="welcome">{{ user.username }}</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="excel_file" class="form-label">Excel File</label>
                <input type="file" name="excel_file" id="excel_file" class="form-control" required>
                {% if form.errors %}
                    <ul class="errorlist">
                        {% for error in form.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Import</button>
                <a href="{% url 'dish_list' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

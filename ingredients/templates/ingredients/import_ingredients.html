{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 style="text-align:center; color:#e74c3c; margin-bottom:20px;">Import Ingredients</h2>
    <p style="text-align:center; color:#555; font-style:italic;">
        Note: Excel file can contain embedded images in the last column. Images will be saved automatically.
    </p>
    <form method="post" enctype="multipart/form-data" style="text-align:center;">
        {% csrf_token %}
        <input type="file" name="excel_file" accept=".xlsx" required>
        <button type="submit" class="save-btn">ðŸ“¥ Upload Excel</button>
        <a href="{% url 'ingredient_list' %}" class="cancel-btn">Cancel</a>
    </form>
</div>
<style>
.save-btn, .cancel-btn {
    padding:10px 20px; border-radius:8px; font-weight:bold; margin:10px; text-decoration:none; color:#fff;
}
.save-btn { background:#27ae60; border:none; cursor:pointer; }
.save-btn:hover { background:#1e8449; }
.cancel-btn { background:#95a5a6; }
.cancel-btn:hover { background:#7f8c8d; }
</style>
{% endblock %}
